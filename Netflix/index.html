<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Netflix/style.css">
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="../Netflix/netflixlogo.png" alt="logo Netflix"> </a>
        </div>
    </div>
    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input type="email" placeholder="E-mail ou número de telefone">
                </div>

                <div class="input_box">
                    <Input required type="password" placeholder="Senha">
                </div>
                <div>
                    <Button class="submit">
                        Entrar
                    </Button>
                </div>
            </form>
<div class="support">
    <div class="remember">
        <span><input type="checkbox" style="margin:0; padding: 0; height: 13px;"> </span>
        <span>Lembre-se de mim</span>
    </div>
    <div class="help">
        <a href="#">
            Precisa de ajuda?
        </a>
    </div>
    </div>

    <div class="login_footer">

        <div class="login_facebook">
<span><img height="20px" src="../Netflix/Facebook_logo.png " alt="facebook"> </span>
<span><a href="#">Conectar com o Facebook</a></span>

        </div>

    <div class="sign_up">
        <p>Novo por aqui? <a href="#">Assine agora.</a></p>

    </div>
    <div class="terms">
<p>
    Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a> 
</p>
    </div>
        </div>

    </div>
</body>
</html>
